<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" defer />
  </head>
  <body>
    <div class="container">
      <h2>GPA Calculator</h2>
      <table>
        <thead>
          <tr>
            <th>Course (optional)</th>
            <th>Credits</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="Math" /></td>
            <td><input type="text" placeholder="3" /></td>
            <td>
              <select>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>B-</option>
                <option>C+</option>
                <option>C</option>
                <option>C-</option>
                <option>D+</option>
                <option>D</option>
                <option>F</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text" placeholder="English" /></td>
            <td><input type="text" placeholder="3" /></td>
            <td>
              <select>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>B-</option>
                <option>C+</option>
                <option>C</option>
                <option>C-</option>
                <option>D+</option>
                <option>D</option>
                <option>F</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text" placeholder="History" /></td>
            <td><input type="text" placeholder="2" /></td>
            <td>
              <select>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>B-</option>
                <option>C+</option>
                <option>C</option>
                <option>C-</option>
                <option>D+</option>
                <option>D</option>
                <option>F</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text" placeholder="" /></td>
            <td><input type="text" placeholder="" /></td>
            <td>
              <select>
                <option>-</option>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>B-</option>
                <option>C+</option>
                <option>C</option>
                <option>C-</option>
                <option>D+</option>
                <option>D</option>
                <option>F</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text" placeholder="" /></td>
            <td><input type="text" placeholder="" /></td>
            <td>
              <select>
                <option>-</option>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>B-</option>
                <option>C+</option>
                <option>C</option>
                <option>C-</option>
                <option>D+</option>
                <option>D</option>
                <option>F</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="add-course-link">+ add more courses</a>
      <button type="button">Calculate</button>
      <button type="button" class="clear-btn">Clear</button>
      <a href="#" class="settings-link">Settings</a>
    </div>
  </body>
</html>
